<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>My AngularJS App</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="css/app.css"/>
</head>
<body>

	<div id="main-container" class="well" ng-controller="WeatherController">
		<h1>Weather App</h1>
		<hr />
		<form role="form" class="form-horizontal">
			<div class="form-group">
				<label for="search" class="col-sm-1 control-label">Search</label>
				<div class="col-sm-3">
					<input type="text" class="form-control" id="search" />
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-3">
					<input type="button" class="btn btn-primary" style="float:right;" value="Search" ng-click="loadData()" />
				</div>
			</div>
		</form>
	</div>

	<script src="bower_components/angular/angular.min.js"></script>
	<script src="bower_components/angular-route/angular-route.min.js"></script>
	<script src="bower_components/angular-resource/angular-resource.min.js"></script>
	<script src="bower_components/jquery/dist/jquery.min.js"></script>
	<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="js/config.js"></script>
	<script src="js/app.js"></script>
	<script src="js/services.js"></script>
	<script src="js/controllers.js"></script>
	<script src="js/filters.js"></script>
	<script src="js/directives.js"></script>
</body>
</html>
