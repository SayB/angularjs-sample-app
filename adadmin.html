<!DOCTYPE html>
<html lang="en" ng-app="sbAdminApp">

<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Start Bootstrap - SB Admin Version 2.0 Demo</title>

	<!-- Core CSS - Include with every page -->
	<link rel="stylesheet" href="bower_components/flatly-sb-admin/css/bootstrap.min.css">
	<link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">

	<!-- Page-Level Plugin CSS - Dashboard -->
	<link rel="stylesheet" href="bower_components/morris.js/morris.css">
	<link rel="stylesheet" href="bower_components/flatly-sb-admin/css/plugins/timeline/timeline.css">
	<link rel="stylesheet" href="bower_components/datatables-bootstrap3/BS3/assets/css/datatables.css">

	<!-- SB Admin CSS - Include with every page -->
	<link rel="stylesheet" href="bower_components/flatly-sb-admin/css/sb-admin.css">

</head>

<body>

	<div id="wrapper">

		<sb-top-nav title="'SB Admin v2.0'"></sb-top-nav>

		<div data-spy="affix" data-offset-top="0" data-offset-bottom="200">
			<sb-sidebar></sb-sidebar>
		</div>

		<div id="page-wrapper">
			<div class="row">
				<div class="col-lg-12">
					<h1 class="page-header">{{ pageHeader }}</h1>
				</div>
			<!-- /.col-lg-12 -->
			</div>
			<!-- /.row -->

			<ng-view></ng-view>

		</div>

	</div>

	<!-- Core Scripts - Include with every page -->
	<script src="bower_components/jquery/dist/jquery.min.js"></script>
	<script src="bower_components/metisMenu/dist/jquery.metisMenu.js"></script>
	<script src="bower_components/flatly-sb-admin/js/bootstrap.min.js"></script>

	<!-- Plugin Scripts - DataTables -->
	<script src="bower_components/datatables/media/js/jquery.dataTables.js"></script>
	<script src="bower_components/datatables-bootstrap3/BS3/assets/js/datatables.js"></script>

	<!-- Plugin Scripts - Morris.js -->
	<script src="bower_components/raphael/raphael-min.js"></script>
	<script src="bower_components/morris.js/morris.js"></script>

	<!-- Plugin Scripts - Flot -->
	<!--[if lte IE 8]><script src="../vendor/jquery-flot/excanvas.min.js"></script><![endif]-->
	<script src="bower_components/jquery-flot/jquery.flot.js"></script>
	<script src="bower_components/jquery-flot/jquery.flot.time.js"></script>
	<script src="bower_components/flot.tooltip/js/jquery.flot.tooltip.min.js"></script>
	<script src="bower_components/jquery-flot/jquery.flot.resize.js"></script>
	<script src="bower_components/jquery-flot/jquery.flot.pie.js"></script>

	<!-- Plugin Scripts - AngularJS -->
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.11/angular.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.11/angular-route.js"></script>

	<!-- Plugin Scripts - SbAdmin -->
	<script src="bower_components/flatly-sb-admin/js/sb-admin-module.js"></script>
	<script src="bower_components/flatly-sb-admin/js/sb-flot-module.js"></script>

	<!-- Example Scripts -->
	<script src="bower_components/flatly-sb-admin/js/example-app.js"></script>

</body>

</html>
